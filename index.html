<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TIC TAC TOE</title>
	<link rel="icon" href="XOXO.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="style.css">	

</head>
<body>
	<span>TIC TAC TOE</span>
	<div id="container">
		<div id="buttons">
			<button id="me">Me First</button>
			<button id="pc">Pc First</button>
			<button id="one">One Against One</button>
			<button id="reset">Reset</button>
		</div>
		<div id="tictactoe">
			<div id="wonTimes">
				<p id="score">Score</p>
				<p id="xWon">X Won:0 Times</p>
				<p id="oWon">O Won:0 Times</p>
			</div>
		</div>
	</div>

<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
